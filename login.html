<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Folio - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle, white 1px, transparent 1px); background-size: 30px 30px;"></div>
    </div>

    <!-- Login/Signup Container -->
    <div class="relative w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden fade-in">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-8 text-center">
                <div class="w-16 h-16 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
                    <span class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">IF</span>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Welcome to In-Folio</h1>
                <p class="text-purple-100 text-sm">Professional Networking Platform</p>
            </div>

            <!-- Tab Switcher -->
            <div class="flex border-b border-gray-200">
                <button id="login-tab" onclick="switchTab('login')" class="flex-1 py-4 text-center font-medium text-purple-600 border-b-2 border-purple-600 transition-colors">
                    Sign In
                </button>
                <button id="signup-tab" onclick="switchTab('signup')" class="flex-1 py-4 text-center font-medium text-gray-500 hover:text-gray-700 transition-colors">
                    Sign Up
                </button>
            </div>

            <!-- Error/Success Messages -->
            <div id="message-container" class="hidden mx-8 mt-6 p-4 rounded-lg"></div>

            <!-- Login Form -->
            <div id="login-form" class="p-8">
                <form onsubmit="handleLogin(event)">
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input 
                                type="email" 
                                id="login-email"
                                required
                                placeholder="your@email.com"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input 
                                type="password" 
                                id="login-password"
                                required
                                placeholder="••••••••"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            />
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-purple-600 hover:text-purple-700 font-medium">Forgot password?</a>
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-medium hover:shadow-lg transition-all transform hover:scale-[1.02]"
                        >
                            Sign In
                        </button>
                    </div>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">Google</span>
                        </button>
                        <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="text-sm font-medium text-gray-700">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="p-8 hidden">
                <form onsubmit="handleSignup(event)">
                    <div class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input 
                                type="text" 
                                id="signup-name"
                                required
                                placeholder="John Doe"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input 
                                type="email" 
                                id="signup-email"
                                required
                                placeholder="your@email.com"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            />
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input 
                                type="password" 
                                id="signup-password"
                                required
                                placeholder="••••••••"
                                minlength="6"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            />
                            <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Account Type</label>
                            <select 
                                id="signup-type"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                            >
                                <option value="professional">Professional Mode</option>
                                <option value="market">Market Mode</option>
                            </select>
                        </div>

                        <div class="flex items-start">
                            <input type="checkbox" required class="w-4 h-4 mt-1 text-purple-600 border-gray-300 rounded focus:ring-purple-500">
                            <label class="ml-2 text-sm text-gray-600">
                                I agree to the <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Terms of Service</a> and <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Privacy Policy</a>
                            </label>
                        </div>

                        <button 
                            type="submit"
                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-medium hover:shadow-lg transition-all transform hover:scale-[1.02]"
                        >
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center mt-6 text-white text-sm">
            © 2024 In-Folio. All rights reserved.
        </p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
